<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio AI - יצירת תמונות שיווקיות</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Studio AI</h1>
            <p>הופכים רעיון פשוט לתמונת 'וואו' לעסק שלך - בשניות.</p>
        </header>

        <main>
            <div class="form-group">
                <label for="product-input">מה המוצר או השירות?</label>
                <input type="text" id="product-input" placeholder="לדוגמה: נעלי עור אלגנטיות, עוגת שוקולד עשירה">
            </div>

            <div class="form-group">
                <label for="offer-input">מה נוסח המבצע או המסר?</label>
                <input type="text" id="offer-input" placeholder="לדוגמה: 50% הנחה, קולקציה חדשה">
            </div>

            <button id="generate-btn">
                <span class="btn-text">✨ צור תמונת 'וואו'</span>
                <div class="spinner" style="display: none;"></div>
            </button>
        </main>

        <section class="result-section">
            <div id="image-placeholder" class="image-placeholder">
                <p>התמונה שלך תופיע כאן...</p>
            </div>
            <img id="result-image" src="" alt="התמונה שנוצרה" style="display: none;">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
